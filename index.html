<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: For Atharv & Twinkle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black font">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="Spotify"><strong>Spotify</strong></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-standard.svg" alt="arrow-left-01" width="28" height="28">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-sharp.svg" alt="arrow-right-01" width="28" height="28">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                <path d="M19 14c-1.2-.7-2.6-.7-3.8 0S14 16 14 17.6v12.8c0 1.2.6 2.3 1.8 3s2.6.6 3.8 0l12-7.2c1.1-.7 1.8-1.9 1.8-3.2s-.6-2.5-1.8-3.2L19 14z" fill="black"/>
                              </svg>
                              
                        </div>
                        <img src="https://upload.wikimedia.org/wikipedia/en/f/fd/Coldplay_-_Parachutes.png" alt="">
                        <h2>Sparks</h2>
                        <p>A song for the two of us :) </p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                <path d="M19 14c-1.2-.7-2.6-.7-3.8 0S14 16 14 17.6v12.8c0 1.2.6 2.3 1.8 3s2.6.6 3.8 0l12-7.2c1.1-.7 1.8-1.9 1.8-3.2s-.6-2.5-1.8-3.2L19 14z" fill="black"/>
                              </svg>
                              
                        </div>
                        <img src="https://upload.wikimedia.org/wikipedia/en/f/fd/Coldplay_-_Parachutes.png" alt="">
                        <h2>Sparks</h2>
                        <p>A song for the two of us :) </p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img src="prev.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="forward.svg" alt="">
                    </div>
                    <div class="songtime">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
